<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>FOR NIMISHA</title>

  <style>
    body{
      text-align:center;
      font-family:Arial;
      background:linear-gradient(to right,#ff9ec4,#ffd6e7);
      padding-top:40px;
      height:100vh;
      overflow:hidden;
    }

    h2{ font-size:26px; }

    #surprise{
      font-size:18px;
      cursor:pointer;
      color:darkblue;
      text-decoration:underline;
      font-weight:bold;
    }

    #message{
      display:none;
      margin-top:20px;
      font-size:18px;
      font-weight:bold;
    }

    #finalMsg{
      display:none;
      font-size:22px;
      font-weight:bold;
      margin-top:20px;
    }

    button{
      padding:8px 16px;
      font-size:14px;
      position:absolute;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    #yesBtn{
      left:25%;
      top:65%;
      background:#ff4d4d;
      color:white;
    }

    #noBtn{
      left:65%;
      top:65%;
      background:#4d79ff;
      color:white;
    }
  </style>
</head>

<body>

<h2>THIS IS FOR YOU NIMISHA ðŸ’–</h2>

<p id="surprise" onclick="showOptions()">CLICK HERE FOR SURPRISES</p>

<div id="message">
  <p>CHOOSE WHO ARE YOU ðŸ˜œ</p>

  <button id="noBtn" onmouseover="moveButton()" onclick="finalClick()">
    I'M BEAUTIFUL & GORGEOUS
  </button>

  <button id="yesBtn" onclick="alert('HAHA ðŸ˜†')">
    I AM BUFFALO
  </button>
</div>

<p id="finalMsg">NIMISHA YOU ARE A BUFFALO ðŸ˜‚</p>

<script>
let tries = 0;
let unlocked = false;

function showOptions(){
  document.getElementById("message").style.display="block";
}

function moveButton(){
  if(unlocked) return;

  tries++;

  if(tries >= 5){
    unlocked = true;
    return; // stop moving
  }

  let btn=document.getElementById("noBtn");
  let x = Math.random()*60 + 20;
  let y = Math.random()*40 + 40;

  btn.style.left = x + "%";
  btn.style.top = y + "%";
}

function finalClick(){
  if(unlocked){
    document.getElementById("finalMsg").style.display="block";
  }
}
</script>

</body>
</html>
